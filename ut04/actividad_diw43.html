<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Útiles Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-dark p-3">
        <ul class="d-inline-block text-wrap">
            <li class="d-inline-block m-3 text-uppercase text-primary">Inicio</li>
            <li class="d-inline-block m-3 text-uppercase text-primary">Acerca</li>
            <li class="d-inline-block m-3 text-uppercase text-primary">Contacto</li>
            <li class="d-none">Oculto</li>
        </ul>
    </nav>

    <header class="p-5 text-center text-primary">
        <h1 class="text-uppercase">Bienvenido a Bootstrap 5</h1>
    </header>


    <article class="p-3 border">
        <p class="text-lowercase">este es un ejemplo de texto en minúsculas.</p>
        <p class="text-capitalize">este es un ejemplo de texto con capitalización.</p>
    </article>

    <footer class="text-center p-3">
        <h3 class="text-nowrap align-middle">Esto es un pie de página</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
