<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz con Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .section-1 article {
            height: 100px;
        }
        .section-2 article {
            height: 150px;
        }
        .section-3 article {
            height: 100px;
        }
        .section-4 article {
            height: 75px;
        }
        .section-5 article {
            height: 100px;
        }
    </style>
</head>
<body>

    
    <div class="container">

        
        <section class="row section-1 bg-dark text-center">
            <article class="col bg-warning d-flex align-items-center justify-content-center">
                <div>Header</div>
            </article>
        </section>

        
        <section class="row section-2">
            <article class="col-6 bg-primary d-flex align-items-center justify-content-center">
                <div>Columna 1</div>
            </article>
            <article class="col-6 bg-danger d-flex align-items-center justify-content-center">
                <div>Columna 2</div>
            </article>
        </section>

       
        <section class="row section-3">
            <article class="col-4 bg-success d-flex align-items-center justify-content-center">
                <div>Columna 1</div>
            </article>
            <article class="col-8 bg-primary d-flex align-items-center justify-content-center">
                <div>Columna 2</div>
            </article>
        </section>

       
        <section class="row section-4 justify-content-center text-center">
            <article class="col-2 bg-danger d-flex align-items-center justify-content-center m-1">
                <div>1</div>
            </article>
            <article class="col-2 bg-danger d-flex align-items-center justify-content-center m-1">
                <div>2</div>
            </article>
            <article class="col-2 bg-danger d-flex align-items-center justify-content-center m-1">
                <div>3</div>
            </article>
            <article class="col-2 bg-danger d-flex align-items-center justify-content-center m-1">
                <div>4</div>
            </article>
            <article class="col-2 bg-danger d-flex align-items-center justify-content-center m-1">
                <div>5</div>
            </article>
        </section>

        
        <section class="row section-5">
            <article class="col-6 bg-warning d-flex align-items-center justify-content-center">
                <div>Footer Parte 1</div>
            </article>
            <article class="col-6 bg-success d-flex align-items-center justify-content-center">
                <div>Footer Parte 2</div>
            </article>
        </section>

      
        <section class="row bg-dark">
            <article class="col d-flex align-items-center justify-content-center text-white">
                <div>Footer Completo</div>
            </article>
        </section>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
